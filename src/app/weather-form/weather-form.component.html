<div class="weatherForm">
  <form 
    [formGroup]="form"
    (ngSubmit)="OnFormSubmit()">
    <input 
      type="text"
      placeholder="zipcode"
      formControlName="zipcode">
    <div *ngIf="zipcode.invalid && zipcode.touched"> Zipcode must be minimum 5 characters long</div>
    <div class="buttonContainer">
      <button class="button" type="submit">Submit</button>
    </div>
  </form>
</div>
